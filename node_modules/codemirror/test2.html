<!doctype html>
<meta charset="utf-8"/>

<div>الاو</div>

<script>
var te = document.querySelector("div").firstChild;
function r(from, to) { var rn = document.createRange(); rn.setEnd(te, to); rn.setStart(te, from); return rn.getBoundingClientRect(); }
console.log(1, 3, r(1, 3));
console.log(1, 2, r(1, 2));
console.log(2, 3, r(2, 3));
</script>
